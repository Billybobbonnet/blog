{% case include.type %}
  {% when "left" %}
  <img class="ui left floated spaced medium rounded image" src="{{ include.image }}">
  {% when "right" %}
  <img class="ui right floated spaced medium rounded image" src="{{ include.image }}">
  {% when "full" %}
  <img class="ui fluid rounded image" src="{{ include.image }}">
  {% when "center" %}
  <img class="ui centered rounded medium image" src="{{ include.image }}">
  {% else %}
  <img class="ui left floated spaced medium rounded image" src="{{ include.image }}">

{% endcase %}
