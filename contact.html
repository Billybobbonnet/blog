<form class="ui form segment contact-form" action="https://formspree.io/contact@neatastic.com" method="POST">
  <div class="content">
    <h1 class="ui header">Contact us</h1>

    <input type="hidden" name="_subject" value="Neatastic blog - NEW MESSAGE" />
    <input type="text" name="_gotcha" style="display:none" />
    <div class="two fields">
      <div class="field">
        <label>Name</label>
        <input name="name" placeholder="Your name" type="text">
      </div>
      <div class="field">
        <label>Email</label>
        <input name="email" type="email" placeholder="i.e. SantaClaus@laponia.com">
      </div>
    </div>
    <div class="field">
      <label>Message</label>
      <textarea name="message" placeholder="This is where you land your prose <3"></textarea>
    </div>
    <div class="ui success message">
      <div class="header">Message sent</div>
      <p>Thank you, we will get back to you shortly.</p>
    </div>
    <div class="ui error message"></div>
  </div>
  <div class="actions">
    <div class="ui primary submit button"><i class="send icon"></i>Send</div>
  </div>
</form>
